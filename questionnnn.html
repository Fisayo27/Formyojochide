<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Ojochide ü§ç</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #e8d5f7; /* Light purple background */
      color: #4b0082; /* Deep purple text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    .container {
      width: 90%;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #6a0dad; /* Purple */
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #4b0082;
    }
    #valentine-section {
      display: none; /* Hidden initially */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- First Section -->
  <div class="container" id="intro-section">
    <h1>Hi Ojochide ü§ç</h1>
    <p>I know we've only been talking for a while, but...</p>
    <!-- Image -->
    <img src="cute.jpg" alt="A cute bear and bunny with a heart" onerror="this.src='https://i.imgur.com/8Km9tLL.jpg';">
    <a class="button" onclick="showValentine()">Click to see more</a>
  </div>

  <!-- Second Section -->
  <div class="container" id="valentine-section">
    <h1>Will you be my Valentine? üíï</h1>
    <button class="button" onclick="launchConfetti()">Yes</button>
    <button class="button" onclick="launchConfetti()">Duhh!</button>
  </div>

  <!-- Canvas for Confetti -->
  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Switch sections
    function showValentine() {
      document.getElementById("intro-section").style.display = "none";
      document.getElementById("valentine-section").style.display = "block";
    }

    // Confetti effect
    function launchConfetti() {
      const duration = 3 * 1000; // 3 seconds
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          alert("Yay! I knew you'd say yes. üéâ");
        }
      })();
    }
  </script>
</body>
</html>
